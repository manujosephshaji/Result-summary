<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary</title>
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Result-section -->
   <div class="flex-container">
    <div class="container">
        <div class="result-container">
            <div class="head-section">
                <h3 class="result">Your Result</h3>
                <div class="circal-number">
                    <p class="circal"><span class="span-1">76</span><br>to 100</p>
                </div>
                <div class="down-section">
                    <h2 class="head-1">Great</h2>
                    <p class="head-2">You scored higher than 65% of <br>the people who have taken
                        <br> these tests.
                    </p>
                </div>
            </div>
        </div>


        <!-- summary-Section -->

        <div class="second-container">
            <div class="summary-section">
                <h2 class="Summary-head">Summary</h2>
            </div>

            <div class="reaction">
                <div class="reaction-bg"></div>
                <p class="reactions-text"> <img class="image" src="./assets/images/icon-reaction.svg"
                        alt="a image of a lightning"> Reaction <span class="red-num">80 </span><span class="red-num-2">/
                        100</span></p>
            </div>

            <div class="reaction">
                <div class="memmory-bg"></div>
                <p class="memmory-text"> <img class="image" src="./assets/images/icon-memory.svg"
                        alt="a image of a lightning"> Memmory <span class="memmory-num">92 </span><span
                        class="red-num-2">/ 100</span></p>
            </div>

            <div class="reaction">
                <div class="verbal-bg"></div>
                <p class="verbal-text"> <img class="image" src="./assets/images/icon-verbal.svg"
                        alt="a image of a lightning"> Verbal <span class="verbal-num">61 </span><span
                        class="red-num-2">/ 100</span></p>
            </div>

            <div class="reaction">
                <div class="visual-bg"></div>
                <p class="visual-text"> <img class="image" src="./assets/images/icon-visual.svg"
                        alt="a image of a lightning"> Visual <span class="visual-num">72 </span><span
                        class="red-num-2">/ 100</span></p>
            </div>
            <div class="button">
                <button class="button-continue">Continue</button>
            </div>
        </div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/manujosephshaji" target="_blank">Manu Joseph Shaji</a>.
  </div>
</body>

</html>
